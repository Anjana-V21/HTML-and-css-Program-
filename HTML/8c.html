<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integer with Commas</title>
</head>
<body>

  <input type="text" id="numberInput" placeholder="Enter an integer">
  <button onclick="printNumberWithCommas()">Print with Commas</button>
  <p id="output"></p>

  <script>
    function printNumberWithCommas() {
      var numberInput = document.getElementById("numberInput").value;
      var numberWithCommas = numberWithCommas(numberInput);
      document.getElementById("output").innerText = numberWithCommas;
    }

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>

</body>
</html>
